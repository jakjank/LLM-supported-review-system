name: auto-versioning
run-name: updating version
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
        - name: Git Automatic Semantic Versioning
          uses: bitshifted/git-auto-semver@v1.1.0
          with:
            create_tag: true
